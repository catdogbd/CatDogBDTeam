    <style>
        /* Centering container */
        .button-container {
            text-align: center;
        }

        /* Styles for the button */
        .custom-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border: 2px solid #3498db;
            color: #3498db;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin-right: 10px; /* Add some margin between buttons */
        }

        /* Hover effect */
        .custom-button:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
    <title>Centered Custom Buttons</title>
</head>
<body>

    <!-- Centered container -->
    <div class="button-container">

        <!-- Button HTML -->
        <a href="https://catdogbd.blogspot.com/" class="custom-button"><i class="fa-solid fa-house" style="color: #00FF00;"></i></a>
        <a href="/index.html" class="custom-button"><i class="fa-solid fa-user-doctor" style="color: #ff0000;"></i></a>
        <a href="/Rescue" class="custom-button"><i class="fa-solid fa-kit-medical" style="color: #ff0000;"></i></a>
         <a href="/Contribute" class="custom-button"><i class="fa-regular fa-handshake" style="color: #66CDAA;"></i></a>
         <a href="/Contributor" class="custom-button"><i class="fa-solid fa-medal" style="color: #66CDAA;"></i></a>

    </div>


<!-- Add a centered container for the search results -->

<section class="search-container">
    <input type="text" id="searchInput" placeholder="Enter Dr location Ex; Los Angeles">
    <button id="searchButton">Search</button>
</section>

<!-- Add a centered container for the search results -->
<section class="results-container">
    <ul id="searchResults"></ul>
</section>
