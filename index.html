<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            padding: 1em;
            text-align: center;
            color: #fff;
            animation: changeGradient 5s infinite;
        }

        nav {
            background-color: #000;
            color: #fff;
            padding: 0.5em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @keyframes changeGradient {
            0% {
                background: linear-gradient(to right, #ff6b6b, #556270);
            }
            50% {
                background: linear-gradient(to right, #48c6ef, #6f86d6);
            }
            100% {
                background: linear-gradient(to right, #56ab2f, #a8e063);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>CatDogBD</h1>
    </header>

    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>



    <footer>
        &copy; 2024 Your Website Name
    </footer>



</body>
</html>
