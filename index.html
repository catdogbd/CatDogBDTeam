<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #000;
            color: #fff;
            padding: 0.5em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Website Name</h1>
    </header>

    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
              <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Welcome to Your Website</h2>
        <p>This is a simple example of a website using HTML, CSS, and JavaScript.</p>
        <button onclick="changeText()">Click me</button>
    </main>

    <footer>
        &copy; 2024 Your Website Name
    </footer>

    <script>
        function changeText() {
            document.querySelector('h2').innerHTML = 'Text changed using JavaScript!';
        }
    </script>

</body>
</html>
